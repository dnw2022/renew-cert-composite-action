name: Tag

on:
  workflow_dispatch:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "master"

jobs:
  tag_job:
    runs-on: ubuntu-latest
    name: A job that tags the lastest commit
    env:
      GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Tag latest commit
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |-
          chmod +x ./tag.sh
          bash ./tag.sh
